<div class="container">
  <div>
    <h2>
      Add a new Todo Task
    </h2>
    <form class="" role="form" ng-submit="addTodo()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="todo.title" placeholder="new todo title here">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="todo.desc" placeholder="description here">
      </div>
      <div class="form-group">
        <label>Select Due Date</label>
        <input type="date" class="form-control" ng-model="todo.timestamp" placeholder="Enter date">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

<hr/>


  <h3 class="text-muted">Things pending</h3>


  <div class="text-muted" ng-hide = "todos.length"><h2>Nothing pending!</h2></div>


  <div class="input-group" ng-repeat="todo in todos">

    <input type="text" ng-model="todo.title" class="form-control">
    <input type="text" ng-model="todo.desc" class="form-control">
    <p class="text-muted">To be done by : {{todo.timestamp}}</p>

      <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">Mark as done</button>

  </div>
  <br/>
</div>
